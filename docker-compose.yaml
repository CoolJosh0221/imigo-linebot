services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migrant-worker-bot
    ports:
      - "8000:8000"
    environment:
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LLM_BASE_URL=http://vllm:8000/v1
      - MODEL_NAME=${MODEL_NAME:-aisingapore/sealion7b-instruct}
      - DATABASE_URL=sqlite+aiosqlite:///data/database.db
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-id}
    volumes:
      - ./data:/data
      - ./config:/app/config:ro
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bot-network

  # vLLM Server for SEA-LION-7B
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models
      - ~/.cache/huggingface:/root/.cache/huggingface
    command:
      - "--model"
      - "/models/sealion-model"
      - "--dtype"
      - "bfloat16"
      - "--gpu-memory-utilization"
      - "0.85"
      - "--max-model-len"
      - "16384"
      - "--trust-remote-code"
      - "--port"
      - "8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '8gb'
    ipc: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bot-network

  # ngrok tunnel - Expose backend to internet with HTTPS
  ngrok:
    image: docker.io/ngrok/ngrok:latest
    container_name: ngrok
    command:
      - "http"
      - "http://backend:8000"
      - "--authtoken=${NGROK_AUTHTOKEN}"
    ports:
      - "4040:4040"  # ngrok web interface
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge