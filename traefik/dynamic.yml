http:
  middlewares:
    # Security headers
    securityHeaders:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Rate limiting
    rateLimit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Compression
    compress:
      compress: {}
