bot:
  name: "Imigo - 移工翻譯小幫手"
  language: zh
  country: taiwan

messages:
  welcome: |
    👋 你好！我是 Imigo，協助在台移工的翻譯小幫手。

    🔧 MVP 功能：
    - 💬 翻譯（中文 ↔ Indonesia ↔ English）
    - 📍 位置（餐廳、清真寺、醫院、銀行）

    使用下方選單尋找地點，或傳送訊息進行翻譯！

  help: |
    📋 如何使用 Imigo：

    💬 個人翻譯：
    - 傳送任何訊息進行翻譯
    - 從選單選擇語言

    📍 尋找地點：
    - 🍽️ 美食：印尼餐廳、清真食品
    - 🏥 醫療：醫院、診所、藥局
    - 🕌 社群：清真寺、教堂、社區中心
    - 🚨 緊急：警察、消防、移民署
    - 💰 服務：ATM、匯款、銀行

    👥 群組翻譯（雇主專用）：
    - /translate on <語言> - 開啟自動翻譯
    - /translate off - 關閉翻譯

