# Pangolin Self-Host Configuration
# See https://docs.pangolin.net/self-host/advanced/config-file for all options

# Domain configuration
domain: ${DOMAIN:-imigo.tw}

# Database settings
database:
  type: sqlite
  path: /app/config/db/db.sqlite

# Server settings
server:
  port: 3001
  host: 0.0.0.0

# Security settings (change these for production!)
security:
  jwtSecret: "CHANGE_THIS_IN_PRODUCTION_TO_A_RANDOM_STRING"
  sessionSecret: "CHANGE_THIS_IN_PRODUCTION_TO_A_RANDOM_STRING"

# Gerbil tunnel configuration
gerbil:
  base_endpoint: http://gerbil:3004
